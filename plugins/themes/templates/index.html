{% extends "templates/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block container %}
  <div class="container-fluid">
    <div class="row-offcanvas row-offcanvas-right">
      <div class="col-xs-12 col-sm-9 col-sm-push-3">
        <div class="themes-container">
          {% block themes_container %}
          {% endblock %}
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-3 col-sm-pull-9 sidebar-offcanvas" id="sidebar">
      <div style="padding-top: 20px;" class="list-group">
        <a href="{{ url_for('themes') }}" class="list-group-item">Theme configuration</a>
        <a href="{{ url_for('backgroundlayers') }}" class="list-group-item">Background layers</a>
        <a href="{{ url_for('mapthumbs') }}" class="list-group-item">Mapthumbs</a>
        <a href="{{ url_for('info_templates') }}" class="list-group-item">HTML templates</a>
        <a href="{{ url_for('files') }}" class="list-group-item">Upload files</a>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  {{ super() }}
  <script type="text/javascript">
    $(document).ready(function() {
      var current = location.pathname;
      $('#sidebar a').each(function() {
          $(this).removeClass('active');
          if($(this).attr('href') === current) {
              $(this).addClass('active');
          }
      })
    });
  </script>
{% endblock %}
